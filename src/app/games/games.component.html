<h2> Create a game </h2>
<form [formGroup]="newGameForm" (ngSubmit)="onSubmit()" >

    <label for="nom">Name: </label>
    <input id="nom" type="text" formControlName="nom">
  
    <label for="type"> Type: </label>
    <input type="text" formControlName="type" list="listOfTypes">
    <!-- TODO : REMPLACER AVEC DONNEES BD -->
        <datalist id="listOfTypes">
            <option value="enfant">
            <option value="famille">
            <option value="ambiance">
            <option value="initié">
            <option value="expert">
        </datalist>
    
    <button type="submit" [disabled]="!newGameForm.valid">Submit</button>
</form>

<h2> List of games </h2>

<table id="myTable" class="styled-table">
    <thead>
        <tr>
            <th [ngClass]="{pointer: true, active:column=='nom',desc:isDesc, asc:!isDesc}" class="sortingHeader" (click)="sort('nom')"> Name </th>
            <th [ngClass]="{pointer: true, active:column=='type',desc:isDesc, asc:!isDesc}" class="sortingHeader" (click)="sort('type')"> Type </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of games; let i = index">
            <td *ngIf="enableEditIndex != i">{{ game.nom }}</td>
            <td *ngIf="enableEditIndex != i">{{ game.type }}</td>
            <td *ngIf="enableEditIndex == i">
                <input id="gameName" type="text" [value]="game.nom" />
            </td>
            <td *ngIf="enableEditIndex == i">
                <input id="gameType" type="text" [placeholder]="game.type" list="listOfTypes">
                <!-- TODO : REMPLACER AVEC DONNEES BD -->
                    <datalist id="listOfTypes">
                        <option value="enfant">
                        <option value="famille">
                        <option value="ambiance">
                        <option value="initié">
                        <option value="expert">
                    </datalist>
            </td>
            <td>
                <button *ngIf="enableEdit && enableEditIndex == i" (click)="enableEdit=false; enableEditIndex=null" class="btn page-secondary-action-btn" ng-click="cancel()">Cancel</button>
                <button *ngIf="enableEdit && enableEditIndex == i" id="saveBtn" class="btn page-primary-action-btn" (click)="saveGame(game); enableEdit=false; enableEditIndex=null" type="submit">Save</button>
                <button class="table-row-action edit-action" *ngIf="!enableEdit" (click)="enableEditMethod(i)">
                    edit
                </button>
                <button class="table-row-action edit-action" *ngIf="!enableEdit" (click)="removeGame(game)">
                    remove
                </button>
            </td>
        </tr>
    </tbody>
</table>
